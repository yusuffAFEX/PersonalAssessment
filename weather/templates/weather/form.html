{% extends 'weather/base.html' %}

{% block content %}

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="post"  action="{% url 'weather:form' %}">{% csrf_token %}
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Location</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword3" name="location" placeholder="Location" required>
                            </div>
                        </div>
                            <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
